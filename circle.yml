machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; else docker build -t taste . && { mkdir -p ~/docker; docker save taste > ~/docker/image.tar ; } ; fi:
        timeout: 3600

test:
  override:
      - export TASTE_IN_DOCKER=1 ; export CIRCLECI ; docker run -e DISPLAY -e CIRCLE_BRANCH -e TASTE_IN_DOCKER -e CIRCLECI -v $CIRCLE_ARTIFACTS:$CIRCLE_ARTIFACTS -e CIRCLE_ARTIFACTS --privileged -it taste /bin/bash -c 'apt-get install -y --force-yes xvfb ; Xvfb & export DISPLAY=:0 ; export GIT_SSL_NO_VERIFY=true ; cd /root/ ; . .bashrc.taste ; cd tool-src ; git fetch ; git checkout -f "${CIRCLE_BRANCH}" ; git branch --set-upstream-to=origin/${CIRCLE_BRANCH} ${CIRCLE_BRANCH} ; ./Update-TASTE.sh || exit 1 ; cd testSuites/ ; ./regression.py | tee ${CIRCLE_ARTIFACTS}/A_complete_regression.log ; exit ${PIPESTATUS[0]}':
          timeout: 7200
